<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calc-container">
        <input type="text">
        <div>
            <button id="0-button">0</button>
            <button id="1-button">1</button>
            <button id="2-button">2</button>
        </div>
        <div>
            <button id="3-button">3</button>
            <button id="4-button">4</button>
            <button id="5-button">5</button>
        </div>
        <div>
            <button id="6-button">6</button>
            <button id="7-button">7</button>
            <button id="8-button">8</button>
        </div>
        <div>
            <button id="9-button">9</button>
            <button id="+-button">+</button>
            <button id="minus-button">-</button>
        </div>
        <div>
            <button id="multi-button">*</button>
            <button id="divide-button">/</button>
            <button id="clear-button">C</button>
        </div>
        <div>
            <button id="operator-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
