<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calc-container">
        <input type="text">
        <div>
            <button id="0-button" value="0">0</button>
            <button id="1-button" value="1">1</button>
            <button id="2-button" value="2">2</button>
        </div>
        <div>
            <button id="3-button" value="3">3</button>
            <button id="4-button" value="4">4</button>
            <button id="5-button" value="5">5</button>
        </div>
        <div>
            <button id="6-button" value="6">6</button>
            <button id="7-button" value="7">7</button>
            <button id="8-button" value="8">8</button>
        </div>
        <div>
            <button id="9-button" value="9">9</button>
            <button id="add-button" value="+">+</button>
            <button id="sub-button" value="-">-</button>
        </div>
        <div>
            <button id="multi-button" value="*">*</button>
            <button id="divide-button" value="/">/</button>
            <button id="clear-button" value="C">C</button>
        </div>
        <div>
            <button id="operator-button" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
